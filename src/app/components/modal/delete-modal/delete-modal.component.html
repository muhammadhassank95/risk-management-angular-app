<div
    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center flex">
    <div class="relative p-4 w-full max-w-lg h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow ">
            <!-- Modal header -->
            <div class="header">
                <div class="title">{{data.title}}</div>
            </div>
            <!-- MODAL BODY -->
            <div class="flex flex-col p-4">
                <div class=" text-lg text-[#707070] px-4 pb-8">
                    Are you sure you want to delete this {{ data.type }}?
                </div>
                <form class="flex justify-end">
                    <div (click)="closeModalClicked(false)">
                        <button data-modal-toggle="defaultModal" type="button"
                            class="text-center bg-custom-secondary uppercase text-white py-2 px-4 rounded w-full"
                        >Cancel</button>
                    </div>
                    <div class="ml-4" (click)="onConfirmClick(true)">
                        <button data-modal-toggle="defaultModal" type="button"
                            class="text-center bg-custom-tbr-red uppercase text-white py-2 px-4 rounded w-full"
                        >Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
