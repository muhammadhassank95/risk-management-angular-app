<div class="w-[570px] flex flex-col justify-center rounded-xl">
    <div class="header">
        <div class="title">{{data.selectedRisk.name}} Members</div>
    </div>
    <div class="py-5 px-2">
        <table class="w-full mb-4">
            <tr>
                <th class="border border-gray-300 text-left p-2">Full Name</th>
                <th class="border border-gray-300 text-left p-2">Email</th>
                <th class="border border-gray-300 text-left p-2">Risk Manager</th>
            </tr>
            <tr *ngFor="let user of userData; let i = index">
                <td class="border border-gray-300 text-left p-2">{{user.firstName + ' ' + user.lastName}}</td>
                <td class="border border-gray-300 text-left p-2">{{user.email}}</td>
                <td class="border border-gray-300 text-left p-2"></td>
            </tr>
        </table>

        <div class="flex flex-col p-5">
            <span class="uppercase text-[#707070] text-sm">Invite Member(s)</span>
            <div class="flex flex-col" [formGroup]="inviteMemberFormGroup">
                <div class="flex">
                    <mat-form-field appearance="outline" class="mr-4">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="" formControlName="firstName">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="mr-4">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="" formControlName="lastName">
                    </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field appearance="outline" class="mr-4">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="" formControlName="email">
                    </mat-form-field>
                    <button class="uppercase bg-[#89b555] px-5 rounded text-white font-medium text-sm h-10 self-center" (click)="invite()">Invite</button>
                </div>
            </div>
        </div>
    </div>
</div>
